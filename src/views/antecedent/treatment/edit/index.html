<div class="modal__backdrop" data-modal="edit-pet-antecedent-treatment">
  <section
    class="section-form modal__container section-form--register-antecedent"
  >
    <i
      class="ri-arrow-left-line arrow-left arrow-left--bottom"
      id="back-edit-pet-antecedent-treatment"
    ></i>

    <h1 class="section-form__title">Editar Tratamiento</h1>
    <hr class="section-form__line section-form__line--margin-bottom" />

    <form action="#" id="form-register-pet-antecedent-treatment" novalidate>
      <div class="form .w-800">
        <div class="form__container-field form__container-field--span">
          <div class="form__container-field form__container-field--span">
            <label for="" class="form__label"
              >Veterinario asociado al tratamiento</label
            >
            <select
              class="form__input form__input--select"
              required
              id="select-veterinarios"
              name="usuario_id"
            >
              <!-- Opciones -->
              <option disabled selected value="">Seleccione una opcion</option>
            </select>
          </div>
          <label for="" class="form__label">Titulo</label>
          <input
            type="text"
            class="form__input"
            required
            data-validate=""
            name="titulo"
            id="titulo"
          />
        </div>
        <div class="form__container-field form__container-field--span">
          <label for="" class="form__label">Descripcion</label>
          <textarea
            name="descripcion"
            required
            class="form__input form__input--textarea"
            id="descripcion"
          ></textarea>
          <!-- <input
            type="text"
            class="form__input"
            required
            data-validate="texto"
            name="nombre"
          /> -->
        </div>
        <div class="form__container-btns">
          <button type="submit" class="btn btn--lower-height">
            Actualizar
          </button>
        </div>
      </div>
    </form>
  </section>
</div>
