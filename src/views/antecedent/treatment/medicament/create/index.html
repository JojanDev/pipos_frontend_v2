<div
  class="modal__backdrop"
  data-modal="create-pet-antecedent-treatment-medicament"
>
  <section
    class="section-form modal__container section-form--register-antecedent"
  >
    <i
      class="ri-arrow-left-line arrow-left arrow-left--bottom"
      id="back-register-pet-antecedent-treatment-medicament"
      data-modal="create-pet-antecedent-treatment-medicament"
    ></i>

    <h1 class="section-form__title">Agregar Medicamento</h1>
    <hr class="section-form__line section-form__line--margin-bottom" />

    <form
      action="#"
      id="form-register-pet-antecedent-treatment-medicament"
      novalidate
    >
      <div class="form form--w-800">
        <div class="form__container-field">
          <label for="" class="form__label">Medicamento</label>
          <select
            class="form__input form__input--select"
            required
            id="select-medicamentos-info"
            name="info_medicamento_id"
          >
            <!-- Opciones -->
            <option disabled selected value="">
              Seleccione un medicamento
            </option>
          </select>
        </div>
        <div class="form__container-fields">
          <div class="form__container-field form__container-field--span">
            <label for="" class="form__label">Dosis</label>
            <input
              type="text"
              class="form__input"
              required
              data-validate=""
              name="dosis"
            />
          </div>
          <div class="form__container-field form__container-field--span">
            <label for="" class="form__label">Frecuencia de aplicado</label>
            <input
              type="text"
              class="form__input"
              required
              data-validate=""
              name="frecuencia_aplicacion"
            />
          </div>
        </div>
        <div class="form__container-fields form__container-fields--3-col">
          <p for="" class="form__label form__label--col-span">Duracion</p>
          <div class="form__container-field">
            <input
              type="text"
              class="form__input"
              data-validate="numero,limite:2"
              name="meses"
            />
          </div>
          <div class="form__container-field">
            <input
              type="text"
              class="form__input"
              data-validate="numero"
              name="semanas"
            />
          </div>
          <div class="form__container-field">
            <input
              type="text"
              class="form__input"
              data-validate="numero"
              name="dias"
            />
          </div>
        </div>
        <div class="form__container-btns">
          <button type="submit" class="btn btn--lower-height">Agregar</button>
        </div>
      </div>
    </form>
  </section>
</div>
