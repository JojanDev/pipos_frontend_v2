<div class="modal__backdrop" data-modal="pet-treatment">
  <div class="contenedor-perfil modal__container w-1200">
    <div class="perfil__rol-contenedor perfil__rol-contenedor--margin-small">
      <div>
        <h3 class="perfil__nombre" id="titulo">Suero controlado</h3>
        <div class="perfil__rol d-flex">
          <p class="roles">Tratamiento</p> para: <span id="titulo-antecedente"></span>
        </div>
        <p class="perfil__rol perfil__rol--margin" id="treatment-date">
          28/01/2025
        </p>
        <p class="perfil__rol perfil__rol--margin">
          Veterinario asociado: <span id="veterinario"></span>
        </p>
      </div>
      <i class="ri-close-line btn-atras" id="back-treatment"></i>
    </div>
    <p class="perfil__separador">Descripcion</p>

    <p class="perfil__valor perfil__valor--margin perfil__valor--scroll" id="descripcion">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. ...
    </p>

    <p class="perfil__separador perfil__separador--margin-bottom">
      Medicamentos
    </p>

    <div class="table-container table-container--fijo" id="pet-antecedent-treatment"
      data-permiso="medicamento-tratamiento.view">
      <div class="table">
        <div class="table__header">
          <div class="table__cell">ID</div>
          <div class="table__cell">Nombre</div>
          <div class="table__cell">Uso general</div>
          <div class="table__cell">Via</div>
          <div class="table__cell">Dosis</div>
          <div class="table__cell">Frecuencia</div>
          <div class="table__cell">Duracion</div>
          <div class="table__cell"></div>
        </div>
        <div class="table__body">
          <!-- MÃ¡s filas -->
        </div>
      </div>
    </div>

    <div class="form__container-btns">
      <button class="btn perfil__boton" id="register-antecedent-treatment-medicament"
        data-permiso="medicamento-tratamiento.create">
        Agregar medicamento
      </button>
      <button type="submit" class="btn perfil__boton btn--orange" id="edit-treatment" data-permiso="tratamiento.update">
        Editar tratamiento
      </button>
      <button type="submit" class="btn perfil__boton btn--red admin" id="delete-treatment"
        data-permiso="tratamiento.delete">
        Eliminar tratamiento
      </button>
    </div>
  </div>
</div>
